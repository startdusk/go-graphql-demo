# https://gqlgen.com/reference/scalars/#time
scalar Time

type User {
  id: ID!
  username: String!
  email: String!
  createdAt: Time!
}

type Tweet {
  id: ID!
  body: String!
  user: User!
  userId: ID!
  createdAt: Time!
}

type AuthResponse {
  accessToken: String!
  user: User!
}

input RegisterInput {
  username: String!
  email: String!
  password: String!
  confirmPassword: String!
}

input LoginInput {
  usernameOrEmail: String!
  password: String!
}

input CreatedTweetInput {
  body: String!
}

type Query {
  me: User
  tweets: [Tweet!]!
}

type Mutation {
  register(input: RegisterInput!): AuthResponse!
  login(input: LoginInput!): AuthResponse!
  createTweet(input: CreatedTweetInput!): Tweet!
  deleteTweet(id: ID!): Boolean!
}
